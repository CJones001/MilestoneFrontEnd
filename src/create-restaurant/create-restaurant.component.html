<div class="container mt-5">
  <h2>Create New Restaurant</h2>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="name">Restaurant Name</label>
      <input id="name" class="form-control" formControlName="name" required>
    </div>

    <div class="form-group mb-3">
      <label for="location">Location</label>
      <input id="location" class="form-control" formControlName="location" required>
    </div>

    <div class="form-group mb-3">
      <label for="category">Category</label>
      <input id="category" class="form-control" formControlName="category" required>
    </div>

    <div class="form-group mb-4">
      <label for="avgWaitTime">Average Wait Time (minutes)</label>
      <input id="avgWaitTime" type="number" class="form-control" formControlName="avgWaitTime" required>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="createForm.invalid">Create</button>
  </form>
</div>
