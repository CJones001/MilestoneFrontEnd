<div class="list-group">
  <table align="center" class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Restaurant</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let food of foods">
        <td>{{ food.name }}</td>
        <td>{{ food.price }}</td>
        <td>{{ restaurantNames[food.restaurantId] }}</td>
      </tr>
    </tbody>
  </table>
</div>
