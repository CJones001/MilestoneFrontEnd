<div class="container">
  <h2>Edit Restaurant</h2>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <!-- Restaurant Name -->
    <div class="form-group">
      <label for="name">Restaurant Name</label>
      <input id="name" class="form-control" type="text" />
      <div *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" class="form-control" type="text" />
      <div *ngIf="editForm.get('location')?.invalid && editForm.get('location')?.touched" class="text-danger">
        Location is required.
      </div>
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" class="form-control" type="text" />
      <div *ngIf="editForm.get('category')?.invalid && editForm.get('category')?.touched" class="text-danger">
        Category is required.
      </div>
    </div>

    <!-- Average Wait Time -->
    <div class="form-group">
      <label for="avgWaitTime">Average Wait Time (in minutes)</label>
      <input id="avgWaitTime" class="form-control" type="number" />
      <div *ngIf="editForm.get('avgWaitTime')?.invalid && editForm.get('avgWaitTime')?.touched" class="text-danger">
        Please enter a valid wait time (minimum 0).
      </div>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary" type="submit" [disabled]="editForm.invalid">Save Changes</button>
    <button class="btn btn-secondary" type="button" (click)="displayRestaurant()">Cancel</button>
  </form>
</div>
