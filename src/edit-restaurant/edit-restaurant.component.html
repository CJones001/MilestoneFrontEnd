<div class="container mt-4">
  <h2>Edit Restaurant</h2>

  <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Restaurant Name</label>
      <input id="name" type="text" formControlName="name" class="form-control">
      <div *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" type="text" formControlName="location" class="form-control">
      <div *ngIf="editForm.get('location')?.invalid && editForm.get('location')?.touched" class="text-danger">
        Location is required.
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" type="text" formControlName="category" class="form-control">
      <div *ngIf="editForm.get('category')?.invalid && editForm.get('category')?.touched" class="text-danger">
        Category is required.
      </div>
    </div>

    <div class="form-group">
      <label for="avgWaitTime">Average Wait Time (in minutes)</label>
      <input id="avgWaitTime" type="number" formControlName="avgWaitTime" class="form-control">
      <div *ngIf="editForm.get('avgWaitTime')?.invalid && editForm.get('avgWaitTime')?.touched" class="text-danger">
        Please enter a non-negative wait time.
      </div>
    </div>

    <button type="submit" (click)="onSubmit()">Save Changes</button>
    <!-- <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button> -->
  </form>
</div>
