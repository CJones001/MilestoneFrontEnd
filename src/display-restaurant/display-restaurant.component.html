
<div align="center">
  <div class="card mb-6" style="max-width: 500px;">
    <div class="row no-gutters">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <p class="card-text">{{ restaurant.location }}</p>
          <p class="card-text"><small class="text-muted">{{ restaurant.category }}</small></p>
          <table>
            <tr>


              <td width="50px" align="center">
                <a [routerLink]="['/edit', restaurant.id]"><i class="fa fa-edit"></i></a>
              </td>
              <td width="50px" align="center">
                <a [routerLink]="['/delete', restaurant.id]"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="collapse" id="collapseTracks" style="margin-left:50px; margin-right:50px">
    <div class="card card-body">
      <ul class="list-group-flush">

      </ul>
    </div>
  </div>
</div>
